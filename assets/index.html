<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Node Hello world example</title>
    </head>
    <body>
        <form action="http://localhost:3000/userform" method="GET">
            <p>
                First Name: <input type="text" name="first_name">
            </p>
            <p>
                Last Name: <input type="text" name="last_name">
            </p>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>

<!-- Atrybut action pozwala określić, gdzie wysłać dane 
z formularza w momencie, gdy zostanie on zatwierdzony.
W naszym przypadku będzie to http://localhost:3000/userform.
Atrybut method określa metodę, jakiej chcemy użyć - 
w naszym przypadku niech będzie to GET. -->
